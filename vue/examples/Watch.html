<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Watch</title>
</head>
<body>

<div id="app">
  <h1>a: {{ a }}</h1>
  <h1>b: {{ b }}</h1>
  <h1>sum: {{ sum }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>
  console.clear();

	var vm = new Vue({
		el: '#app',
    data: {
      a: 100,
      b: 100
    },
    computed: {
      sum: function () {
        return this.a + this.b
      }
    },
    watch: {
      a: function (newValue, oldValue) {
        console.log('a上次的值：' + oldValue + 
        ' a现在的值：' + newValue)
      },
      sum: function (newValue, oldValue) {
        console.log('sum上次的值：' + oldValue + 
        ' sum现在的值：' + newValue)
      }
    }
	})
</script>

</body>
</html>
