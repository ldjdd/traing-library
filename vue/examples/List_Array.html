<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue!</title>
  <style type="text/css">
  .item {
    margin: 10px;
    float: left;
    list-style-type: none;
  }
  .item img {
    width: 150px;
    height: 100px;
  }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in girls" class="item">
      <img class="item-img" :src="item" />
      <div>s</div>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>
	var vm = new Vue({
		el: '#app',
    data: {
      girls: [
        './imgs/girl-1.jpg',
        './imgs/girl-2.jpg',
        './imgs/girl-3.jpg'
      ]
    }
	})
</script>

</body>
</html>
