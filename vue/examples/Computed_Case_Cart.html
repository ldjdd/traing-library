<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue!</title>
</head>
<body>

  <div id="app">
     <h1>订单总金额：{{ total }}</h1>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>

  var vm = new Vue({
    el: '#app',
    data: {
      goods: [
        { name: '美国娃娃', num: 2, price: 1000 },
        { name: '<<重口味川菜>>', num: 1, price: 50 }
      ]
    },
    computed: {
      total: function () {
        let totalAmount = 0.0;
        for(let i=0; i<this.goods.length; i++) {
          totalAmount += this.goods[i]['num'] * this.goods[i]['price'];
        }
        return totalAmount;
      }
    }
  })

</script>

</body>
</html>
