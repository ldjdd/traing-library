<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Data</title>
</head>
<body>

<div id="app">
	<h1>{{ message }}</h1>
	<h1 v-if="show">
		{{ name }}
	</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>
	var vm = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!',
			show: false
		}
	})

	vm.name = '2b';

</script>

</body>
</html>
