<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue!</title>
  <!-- 引入Element样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-row :gutter="20" type="flex" justify="center">
      <el-col :span="6">
        <div class="grid-content bg-purple" v-bind:class="{ status1: status == 1, status2: status == 2 }" @click.exact="onClick" @click.ctrl="onCtrlClick" @click.ctrl.exact="onCtrlExactClick">
        </div>
      </el-col>
    </el-row>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<!-- 引入Element组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>

var app = new Vue({
  el: '#app',
  data: {
    status: 0,
    msg: ''
  },
  methods: {
    onClick: function() {
      this.status = 0;
      console.log('onClick');
    },
    onCtrlClick: function() {
      this.status = 1;
      console.log('onCtrlClick');
    },
    onCtrlExactClick: function() {
      this.status = 2;
      console.log('onCtrlExactClick');
    }
  }
})
</script>
<style>
  .el-row {
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 200px;
  }
  .row-bg {
    padding: 10px 0;
    background-color: #f9fafc;
  }
  .status1 {
    background: #ff0000;
  }
  .status2 {
    background: #00ff00;
  }
</style>
</body>
</html>
