 var current = 0; // 这个记录的是当前正在显示的图片的索引
 var imgs = document.getElementsByTagName('img');
setInterval(function(){
    imgs[current].style.display="none";
    if(current === imgs.length - 1) {
        current = -1;
    }
    imgs[current+1].style.display="block";
    current = current + 1;
}, 3000);
