<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue!</title>
  <style type="text/css">
    .cell {
      float: left;
    }
    .cart-body .cart-item {
      clear: both;
    }
    .cart-body .p-name {
      width: 200px;
    }
    .cart-body .p-price {
      width: 100px;
    }
  </style>
</head>
<body>

  <div id="app">
    <div class="cart-head">
      <div class="column c-name"></div>
      <div class="column c-price"></div>
      <div class="column c-subtotal"></div>
    </div>
    <div class="cart-body">
      <div class="cart-item" v-for="p in products">
        <div class="cell p-name">{{ p.name }}</div>
        <div class="cell p-price">{{ p.price }}</div>
        <div class="cell p-subtotal">{{ p.price * p.num }}</div>
      </div>
    </div>
    <h1>订单总金额：{{ total }}</h1>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>

  var vm = new Vue({
    el: '#app',
    data: {
      products: [
        { name: '美国娃娃', num: 2, price: 1000 },
        { name: '<<重口味川菜>>', num: 1, price: 50 }
      ]
    },
    computed: {
      total: function () {
        let totalAmount = 0.0;
        for(let i=0; i<this.products.length; i++) {
          totalAmount += this.products[i]['num'] * this.products[i]['price'];
        }
        return totalAmount;
      }
    }
  })

</script>

</body>
</html>
