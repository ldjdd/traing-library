<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue!</title>
</head>
<body>

  <div id="app">
     <h1>
       1970 年 1 月 1日午夜与当前日期和时间之间的毫秒数: 
       {{ millseconds }}
      </h1>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>

  var app = new Vue({
    el: '#app',
    computed: {
      millseconds: {
        get: function () {
          //1970 年 1 月 1日午夜与当前日期和时间之间的毫秒数
          return Date.now();
        }
      }
    }
  })

</script>

</body>
</html>
