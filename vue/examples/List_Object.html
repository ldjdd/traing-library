<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue!</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="v in girl" class="item">
      {{ v }}
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>
	var vm = new Vue({
		el: '#app',
    data: {
      girl: {
        name: '仓老师',
        age: '22',
        goodAt: '爱情动作片'
      } 
    }
	})
</script>

</body>
</html>
