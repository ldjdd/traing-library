<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Data</title>
</head>
<body>

<div id="app">
	<h1>{{ message }}</h1>
	<a v-bind:href="link">Vuejs官网</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>
	console.clear();

	var vm = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!',
			link: 'http://vuejs.org'
		},
		created: function () {
			console.log('created: ' + this.message);
		}
	})

	console.log('vm: ' + vm.message);
</script>

</body>
</html>
