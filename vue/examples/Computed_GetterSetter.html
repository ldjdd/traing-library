<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue!</title>
</head>
<body>

  <div id="app">
     <h1>你媳妇的存款: {{ wife }}</h1>
     <h1>你的存款: {{ self }}</h1>
     <h1>你家里的存款（表达式）: {{ wife + self }}</h1>
     <h1>你家里的存款（计算属性）: {{ family }}</h1>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>

  var app = new Vue({
    el: '#app',
    data: {
      wife: 80000, // 每次发了工资你都把钱给了你媳妇
      self: 10
    },
    computed: {
      family: {
        get: function () {
          return this.wife + this.self;
        },
        set: function (value) {
          this.wife = value[0];
          this.self = value[1];
        }
      }
    }
  })

</script>

</body>
</html>
