<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flex!</title>
  <style>
	.flex-container{
		display:flex;
		height:100px;
		border:dashed 1px #aaa;
	}
	.item:nth-child(1){
		background: #FF88C2;
		flex: 1 1 100px;
	}
	.item:nth-child(2){
		background: #0088ff;
		flex: 1 1 200px;
	}
  </style>
</head>
<body>
	<div>
		<h2>默认展示（只在容器层设置display:flex）</h2>
		<div class="flex-container example-1">
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
</body>
</html>
