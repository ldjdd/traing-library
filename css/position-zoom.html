<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue!</title>
  <style>
	.zoom{
		position: relative;
		width: 350px;
		height: 350px;
		border: solid 1px #ddd;
	}
	.zoom .small-img{
		display: block;
		width: 100%;
		height: 100%;
	}
	.zoom .shade{
		position: absolute;
		width: 100px;
		height: 100px;
		background: rgba(100, 100, 0, .6);
		left: 0px;
		top: 0px;
	}
	.zoom .big-img{
		position: absolute;
		width: 500px;
		height: 500px;
		overflow: hidden;
		border: solid 1px #666;
		left: 350px;
		top: 0px;
	}
  </style>
</head>
<body>
	<div class="zoom">
		<img class="small-img" src="https://img12.360buyimg.com/n1/jfs/t20110/22/740192988/388988/92d4e10c/5b09100bNaabc41ff.jpg" />
		<div class="shade"></div>
		<div class="zoom-area">
			<img class="big-img" src="https://img12.360buyimg.com//n0/jfs/t18400/141/1093493096/47541/ce9c3dc4/5abb5986N8084dbaa.jpg" />
		</div>
	</div>
</body>
</html>
